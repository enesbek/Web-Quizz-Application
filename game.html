<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=author content="ENES BEK">
    <link rel="icon" href="https://enesbek.github.io/Advanced_Programming/icon.png">
    <title>The Lord Of The Rings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <h2 id="progressText" class="hud-prefix">
                        Progress
                    </h2>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <h2 class="hud-prefix">
                        Score
                    </h2>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question</h2>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
   <!-- <audio src="soundtrack.mp3" id="sound" loop autoplay></audio>-->
    <script src="game.js"></script>
</body>
</html>
